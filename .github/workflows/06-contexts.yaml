name: 06 - Contexts

on: 
    push:
    workflow_dispatch:

jobs:
    echo-data:
        runs-on: ubuntu-latest
        steps:
                - name: Display information
                  run: |
                    echo "Event Name: ${{github.event_name}}"
                    echo "Ref: ${{github.Ref.ID}}"
                    echo "SHA: ${{github.SHA.ID}}"
                    echo "Actor: ${{github.Actor.name}}"
                    echo "Workflow: ${{github.Workflow.ID}}"
                    echo "Run ID: ${{github.Run.ID}}"
                    echo "Run number: ${{github.Run.number}}"
                - name: Retrieve Variable
                  run: |
                    echo "Variable value ${{vars.MY_VAR}}"