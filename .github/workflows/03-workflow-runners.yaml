name: 03 - Workflow Runners

on: push

jobs:
    ubunt-echo:
        runs-on: ubuntu-latest
        steps:
        - name: Show OS
          run: |
            echo "This job is running on UBUNTU."
            echo "Runner OS: $RUNNER_OS"
    windows-echo:
        runs-on: windows-latest
        steps:
        - name: Show OS
          shell: bash
          run: |
            echo "This job is running on WINDOWS."
            echo "Runner OS: $RUNNER_OS"
    mac-echo:
        runs-on: mac-latest
        steps:
        - name: Show OS
          run: |
            echo "This job is running on MAC OS."
            echo "Runner OS: $RUNNER_OS"
            