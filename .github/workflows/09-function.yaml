name: 09 - Uswing Functions

on:
    pull_request:
    workflow_dispatch:

jobs:
    echo1:
        runs-on: ubuntu-latest
        steps:
            - name: Print PR title
              run: echo "${{github.event.pull_request.title}}"
            - name: Print PR labels
              run: |
                cat << EOF
                ${{ toJSON(github.event.pull_request.labels)}}
                EOF
            - name: Bug step
              if: ${{!cancelled() && contains(github.event.pull_request.title, 'fix')}}
              run: echo 'I am a bug fix'
            - name: sleep 20sec
              run: sleep 20
            - name: Failing step
              run: exit 1
            - name: I will beskipped
              if: ${{success()}}
              run: echo 'I will print if previous steps succeeded.'
            - name: I will execute
              if: ${{failure()}}
              run: echo 'I will print if previous step fails.
            - name: I will execute
              if: ${{!cancelled()}}
              run: echo 'I will always print, except when workflow is cancelled.
            - name: I will beskipped
              if: ${{cancelled()}}
              run: echo 'I will print if workflow has cancelled.